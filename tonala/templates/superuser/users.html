<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Usuario</th>
            <th>Privilegio</th>
            <th>Contrase√±a</th>
            <th colspan="2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for i in users %}
            <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.username}}</td>
            <td>{{i.privilege}}</td>
            <td>{{i.password}}</td>
            <td> <a href="{% url 'superadmin_app:superadmin-editar-usuario' id=i.id %}" class="btn btn-info">Edit</a></td>
            <td> <a href="{% url 'superadmin_app:superadmin-eliminar-usuario' id=i.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
